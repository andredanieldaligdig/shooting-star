<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign Up</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  width: 100%;
  overflow: hidden;
  background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  font-family: 'Segoe UI', sans-serif;
}


.card {
  position: relative;
  z-index: 10;
  width: 380px;
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(15px);
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 8px 32px rgba(0,0,0,0.4);
  color: white;
}

.card h2 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 500;
}

.input-group {
  margin-bottom: 15px;
}

.input-group input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.15);
  color: white;
}

.input-group input::placeholder {
  color: #ddd;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(45deg, #00c6ff, #0072ff);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  opacity: 0.85;
}

.signup-text {
  text-align: center;
  margin-top: 18px;
  font-size: 14px;
}

.signup-text a {
  color: #00c6ff;
  text-decoration: none;
  font-weight: bold;
}


.stars {
  position: absolute;
  width: 1px;
  height: 1px;
  background: transparent;
  box-shadow:
    100px 200px white, 300px 400px white, 500px 600px white,
    700px 800px white, 900px 300px white, 1100px 500px white,
    1300px 700px white, 1500px 200px white, 1700px 600px white;
  animation: starMove 200s linear infinite;
}

.stars::after {
  content: "";
  position: absolute;
  top: 2000px;
  width: 1px;
  height: 1px;
  background: transparent;
  box-shadow:
    100px 200px white, 300px 400px white, 500px 600px white,
    700px 800px white, 900px 300px white, 1100px 500px white,
    1300px 700px white, 1500px 200px white, 1700px 600px white;
}

@keyframes starMove {
  from { transform: translateY(0); }
  to { transform: translateY(-2000px); }
}

.night {
  position: absolute;
  width: 100%;
  height: 100%;
  transform: rotateZ(45deg);
  z-index: 1;
}

.shooting_star {
  position: absolute;
  width: 150px;
  height: 2px;
  background: linear-gradient(270deg, white, rgba(255,255,255,0));
  border-radius: 999px;
  filter: drop-shadow(0 0 6px white);
  animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite;
  opacity: 0;
}

@keyframes tail {
  0% { width: 0; opacity: 0; }
  10% { width: 150px; opacity: 1; }
  100% { width: 0; opacity: 0; }
}

@keyframes shooting {
  0% { transform: translateX(0); }
  100% { transform: translateX(1000px); }
}

.shooting_star:nth-child(1) { top: 10%; left: 20%; }
.shooting_star:nth-child(2) { top: 40%; left: 70%; }
.shooting_star:nth-child(3) { top: 70%; left: 10%; }
</style>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>

  <div class="input-group">
    <input type="text" placeholder="Full Name">
  </div>

  <div class="input-group">
    <input type="email" placeholder="Email">
  </div>

  <div class="input-group">
    <input type="text" placeholder="Contact Number">
  </div>

  <div class="input-group">
    <input type="password" placeholder="Password">
  </div>

  <div class="input-group">
    <input type="password" placeholder="Confirm Password">
  </div>

  <button>Sign Up</button>

  <div class="signup-text">
    Already have an account?
    <a href="index.html">Login</a>
  </div>
</div>

<div class="night">
  <div class="stars"></div>
  <div class="shooting_star"></div>
  <div class="shooting_star"></div>
  <div class="shooting_star"></div>
</div>

</body>
</html>
